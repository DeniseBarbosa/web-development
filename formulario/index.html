      <input type="text" name="campo_texto" minlength="5" maxlength="20" required placeholder="Digite o seu nome">

      <input type="email" name="campo_texto" >
    </div>
    <!-- senha  -->

      <input type="password" name="" >
    </div>
    <!-- numero  -->
    <div>
      <input type="number" name="" min="0" max="10">
    </div>
    <!-- endereço de internet  -->
    <div>
      <input type="url" name="" >
    </div>
    <hr>
    <!-- data  -->

      <input type="date" name="" id="">

    <!-- enviar  -->
    <div>
      <input type="submit" value="Enviar">
    </div>

  </form>
